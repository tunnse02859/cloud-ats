@import controllers.vm._

<script type="text/javascript">
	function checkValidate() {
		
		var pass = $('form').find("input[name=default-password]").val();
		console.log(pass);
		var repass = $('form').find("input[name=confirm-default-password]").val();
		console.log(repass);
		if (pass != repass){
			return false;
		} else { 			
			return true;
		}
	}
	
</script>
<legend>Virtual Machine Feature Initialization</legend>
<div class="alert validatepass" style="display: none;">
	<strong>Warning!</strong> Confirm password is not match!
</div>
<div class="row-fluid">
  <div class="cloud wizard">
    <ul class="steps">
      <li class="active" data-target="#step1">
        <span class="badge badge-info">1</span>GitLab
      </li>
      <li data-target="#step2"><span class="badge">2</span>Default User</li>
      <li data-target="#step3"><span class="badge">3</span>Cloud API</li>
      <li data-target="#step4"><span class="badge">4</span>Offering</li>
    </ul>
  </div>
  <form class="form-horizontal"   action="@routes.VMController.doWizard()"  method="post" enctype="multipart/form-data" onsubmit="return checkValidate();">
  <div class="step-content">
    
    <div id="step1" class="step-pane active" style="margin-top: 20px;">
      
      <div class="control-group">
        <label class="control-label">Gitlab API Token</label>
        <div class="controls">
          <input required="required" type="text" name="gitlab-token" placeholder="Gitlab API Token">
        </div>
      </div>
      
    </div>
    
    <div id="step2" class="step-pane" style="margin-top: 20px;">     
      
      <div class="control-group">
        <label class="control-label">Default user</label>
        <div class="controls">
          <input required="required" type="text" name="default-user" placeholder="Username">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Password</label>
        <div class="controls">
          <input required="required" type="password" name="default-password" placeholder="Password">
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label">Confirm Password</label>
        <div class="controls">
          <input required="required" type="password" name="confirm-default-password" placeholder="Confirm Password">
        </div>
      </div>

    </div>
    
    <div id="step3" class="step-pane" style="margin-top: 20px;">
      
      <div class="control-group">
       
        <div class="controls">
        <div class="radio ">
        <label>
          <input type="radio" name="vmCloudService" id="vmCloudService2" value="apiAzure" checked> Azure Web Service
        </label>
        </div>
        <div class="radio">
        <label >
          <input type="radio" name="vmCloudService" id="vmCloudService1" value="apiCloudStack" disabled > CloudStack
        </label>
        </div>        
        
        <div class="radio disabled">
        <label >
          <input type="radio" name="vmCloudService" id="vmCloudService3" value="apiAmazon" disabled> Amazon Web Service
        </label>
        </div>
        </div>
      </div>
      <legend></legend>
	<div id="apiAzure" class="apivm">	 
		<div class="control-group">
			<label class="control-label">Subscription Id</label>
			<div class="controls">
				<input required="required" type="text"
					name="subscription-id" placeholder="Subscription Id">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Keystore Type</label>
			<div class="controls">
				<select name="keystore-type">
					<option value="jks">JKS</option>
					<option value="jceks">JCEKS</option>					
					<option value="pkcs12">PKCS12</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Keystore</label>
			<div class="controls">
				<input required="required" type="file" name="keystore-file">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Keystore Password</label>
			<div class="controls">
				<input required="required" type="password"
					name="keystore-password">
			</div>
		</div>
	</div>

   </div>
    
    <div id="step4" class="step-pane" style="margin-top: 20px;">
    <div class="control-group">  
	  <div class="controls">
	    <label class="checkbox">
	      <input checked="checked" type="checkbox" name="ExtraSmall" value="A1">
	      <label class="label label-blue">Extra Small</label>
	    </label>
	    <ul>
	      <li>CPU Core: 1</li>	     
	      <li>RAM: 768 MB</li>
	    </ul>
	  </div>
	  
	  <div class="controls">
	    <label class="checkbox">
	      <input checked="checked" type="checkbox" name="Small" value="A2">
	      <label class="label label-blue">Small</label>
	    </label>
	    <ul>
	      <li>CPU Core: 1</li>	      
	      <li>RAM: 1792 MB</li>
	    </ul>
	  </div>
	  
	  <div class="controls">
	    <label class="checkbox">
	      <input checked="checked" type="checkbox" name="Medium" value="A3">
	      <label class="label label-blue">Medium</label>
	    </label>
	    <ul>
	      <li>CPU Core: 2</li>	      
	      <li>RAM: 3584 MB</li>
	    </ul>
	  </div>	  
	</div>      
    </div>    
  </div>
  
  <div class="form-actions">
    <input type="button" value="Previous" class="cloud prev btn" disabled="disabled">
    <input type="button" value="Next" class=" cloud next btn btn-primary">
    <input type="submit" value="Finish" class="cloud finish btn btn-blue" style="display: none;">
  </div>

  </form>
  
</div>
