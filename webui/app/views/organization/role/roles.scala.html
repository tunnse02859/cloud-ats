@(rows : Html)

<div class="org-role-filter">
  <h3 class="box-header"><i class="icon-filter"></i> Role Filter & Action
  </h3>
  
  <div class="box no-border no-padding non-collapsible">
  <form class="form-search form-inline">
    
    <input type="text" id="role_name" name="name" placeholder="Role Name">
    
    <a href="@controllers.routes.RoleAction.addRole()" class="btn btn-primary pull-right"><i class="icon-plus"></i> Create Role</a> 
    <a href="javascript:void(0);" ajax-url="@controllers.routes.Organization.filter("role")" class="filter btn btn-cyan"><i class="icon-search"></i></a>
  </form>  
  </div>
</div>
<table class="org-role table table-bordered">
  <tbody>
    <tr>
      <th>Name</th>
      <th colspan="3">Permission</th>
      <th>Action</th>
    </tr>
    @rows
  </tbody>
</table>

<script type="text/javascript">
$('[rel="tooltip"]').tooltip({placement: 'right'});
</script>
