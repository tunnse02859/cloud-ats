@(rows : Html, system: Boolean)
<div class="org-group-filter">
  <h3 class="box-header"><i class="icon-filter"></i> Group Filter & Action
    <a class="box-collapse pull-right" href="#" style="display: none;">hide&nbsp;&nbsp;<i class="icon-caret-up"></i></a>
    <a style="display: block;" class="box-expand pull-right" href="#">show&nbsp;&nbsp;<i class="icon-caret-down"></i></a>
  </h3>
  
  <div class="box no-border no-padding" style="display: none;">
  <form class="form-search form-inline">
    
    <input type="text" name="name" placeholder="Group Name" class="input-small">
    <input type="text" name="level" placeholder="Level" class="input-mini">
     
    @if(!system){
    <a href="@controllers.routes.GroupAction.newGroup()" ajax-url="@controllers.routes.GroupAction.newGroupBody()" 
      class="btn btn-primary pull-right creategroup">
    <i class="icon-plus"></i> Create Group</a>
    <a href="" class="btn btn-orange pull-right" style="margin-right: 5px;"><i class="icon-plus"></i> Invite User</a>
    }
    <a href="javascript:void(0);" ajax-url="@controllers.routes.Organization.filter("group")" class="filter btn btn-cyan"><i class="icon-search"></i></a>
  </form>  
  </div>
</div>
          
<table class="org-group table table-striped">
  <tbody>
    <tr>
	    <th>Name</th>
	    <th>Ancestor</th>
	    <th>Level</th>
	    <th>Children</th>
	    <th>Users</th>
	    <th>Action</th>
    </tr>
    @rows
  </tbody>
</table>
