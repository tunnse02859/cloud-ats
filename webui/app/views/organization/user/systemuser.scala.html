@import controllers.organization._

<form class="form-horizontal" method="post" action="@routes.UserAction.doCreateUserSystem()">
  <legend>Create new user for system group</legend>
  
  <div class="control-group">
    <div class="controls">
      <input name="email" type="text" placeholder="Email">
    </div>
  </div>
  
  <div class="control-group">
    <div class="controls">
      <input name="password" type="password" placeholder="Password">
    </div>
  </div>
  
  <div class="control-group">
    <div class="controls">
      <input name="password" type="password" placeholder="Re-Password">
    </div>
  </div>
  <div class="form-actions">
    <button class="btn btn-primary" type="submit">Create</button>
  </div>
</form>
